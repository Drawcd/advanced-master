<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizontal_Scroll</title>
    <link rel="stylesheet" href="lib/reset.css">
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script>
    // 마우스휠 가로 스크롤 되도록
      $(function(){
        var scrollAmount = 0 ;

          // 마우스휠 한번에 120px 움직인다.
        $(window).on('mousewheel', function(e){
          console.log(e.originalEvent.wheelDelta);
          console.log('scrollAmount : ' + scrollAmount);
          console.log($('.list').width() - $(window).width());

          scrollAmount += e.originalEvent.wheelDelta;

          if (scrollAmount >= 0 ){
            scrollAmount = 0;
          }
          if (scrollAmount <= -( $('.list').width() - $(window).width() ) ){
            scrollAmount = -($('.list').width() - $(window).width());
          }

          $('.list').css({
            transform : 'translatex(' + scrollAmount + 'px)'
          },);
        });
      });
    </script>
    <style>
    html, body {

    }
    .container  {
      overflow: hidden;
      width:100%;
      height:100%;
      position:absolute;

    }
.inner-box{
  position:absolute;
  top:50%;
  transform: translateY(-50%);
}

    .list {
      white-space: nowrap;
      transition: all 1s ease-out;
    }
    .list-item {
      font-size:125px;
      padding: 0 100px;
      display:inline;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-box">
        <ul class="list">
          <li class="list-item">TITLE</li>
          <li class="list-item">TITLE</li>
          <li class="list-item">TITLE</li>
          <li class="list-item">TITLE</li>
          <li class="list-item">TITLE</li>
        </ul>
      </div>
    </div>

      <div style="position:absolute; top:10px; right:10px; tranform:translate(10px, 10px);">test</div>
    </div> -->

  </body>
</html>
